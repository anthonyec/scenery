<style>
  canvas {
    outline: 1px solid red;
  }
</style>

<canvas width="500" height="500"></canvas>

<script src="../dist/scenebox.js"></script>

<script>
  const { Scene, SceneObject } = SceneBox;
  const scene = new Scene({
    canvas: document.querySelector('canvas')
  });

  const rectangleObject = {
    draw: ({ context, x, y, width, height, color }) => {
      context.fillStyle = color;
      context.fillRect(x, y, width, height);
    }
  };

  const gridObject = {
    draw: ({ context, x, y, width, height, color, label = '' }) => {
      // console.log('draw grid');
      // const colors = ['red', 'blue', 'green', 'purple'];
      // context.fillStyle = colors[Math.floor(Math.random() * colors.length - 1)];
      context.fillStyle = 'rgba(0, 0, 255, 0.05)';

      for (let y = 0; y < 20; y++) {
        for (let x = 0; x < 20; x++) {
          context.fillRect(x + (5 * x), y + (5 * y), 2, 2);
        }
      }

      // context.fillStyle = 'silver';
      // context.fillRect(0, height - 22, 50, 15);
      // context.fillStyle = 'blue';
      // context.fillText(label, 10, height - 11);
    }
  }

  const grid = new SceneObject(gridObject);
  const grid2 = new SceneObject(gridObject);
  const grid3 = new SceneObject(gridObject);

  const rectangle = new SceneObject(rectangleObject);
  const rectangle2 = new SceneObject(rectangleObject);

  scene.add(rectangle2);

  scene.add(grid3);
  scene.add(rectangle);
  scene.add(grid2);

  rectangle2.update({ color: 'rgba(255, 0, 0, 0.05)' });
  rectangle.update({ label: 'rectangle' });
  grid.update({ label: 'grid 1' });
  grid2.update({ label: 'grid 2', x: 100, y: 100 });
  grid3.update({ label: 'grid 3', x: 200, y: 200 });

  scene.draw();

  rectangle.update({ x: 300, y: 400, color: 'green' });

  scene.draw();

  rectangle.update({ x: 150, y: 150, color: 'green' });
  scene.draw();

  let lastDrawTime = 0;
  const fps = 60;
  function draw() {
    if ((Date.now() - lastDrawTime) > 1000 / fps) {
      scene.draw();

      // rectangle.update({ x: Math.random() * 400, y: Math.random() * 400 });
      rectangle.update({ x: 10 + (Math.random() * 50), y: 10 + (Math.random() * 50) });
      // grid.update({ x: Math.random() * 400, y: 100 });
      // grid2.update({ x: Math.random() * 400, y: 200 });
      // grid3.update({ x: Math.random() * 400, y: 300 });
      // rectangle.update({ x: 150, y: 150 });

      lastDrawTime = Date.now();
    }

    window.requestAnimationFrame(draw);
  }

  draw();
  // Basic avgerage time to render: 0.04ms - 0.05ms
</script>
