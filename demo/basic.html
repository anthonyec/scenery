<style>
  canvas {
    outline: 1px solid red;
  }
</style>

<canvas width="500" height="500"></canvas>

<script src="../dist/scenebox.js"></script>

<script>
  const { Scene, SceneObject } = SceneBox;
  const scene = new Scene({
    canvas: document.querySelector('canvas')
  });

  const gridObject = {
    draw: ({ context, x, y, width, height, color }) => {
      // console.log('draw grid');
      // const colors = ['red', 'blue', 'green', 'purple'];
      // context.fillStyle = colors[Math.floor(Math.random() * colors.length - 1)];
      context.fillStyle = 'blue';

      for (let y = 0; y < 20; y++) {
        for (let x = 0; x < 20; x++) {
          context.fillRect(x + (5 * x), y + (5 * y), 2, 2);
        }
      }
    }
  }

  const grid = new SceneObject(gridObject);
  const grid2 = new SceneObject(gridObject);
  const grid3 = new SceneObject(gridObject);

  const rectangle = new SceneObject({
    draw: ({ context, x, y, width, height, color }) => {
      context.fillStyle = color;
      context.fillRect(x, y, width, height);
    }
  });

  scene.add(grid);
  scene.add(grid2);
  scene.add(grid3);
  scene.add(rectangle);

  grid.update({ label: 'grid' });
  grid2.update({ label: 'grid', x: 100, y: 100 });
  grid3.update({ label: 'grid', x: 200, y: 200 });
  rectangle.update({ label: 'rectangle' });

  let lastDrawTime = 0;
  const fps = 60;

  function draw() {
    if ((Date.now() - lastDrawTime) > 1000 / fps) {
      scene.draw();

      rectangle.update({ x: Math.random() * 300, y: Math.random() * 300, color: 'green' });

      lastDrawTime = Date.now();
    }

    window.requestAnimationFrame(draw);
  }

  draw();
  // Basic avgerage time to render: 0.04ms - 0.05ms
</script>
